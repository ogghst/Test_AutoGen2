[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow running tests
    agents: Tests related to agents

# Test execution
addopts = 
    -v
    --strict-markers
    --tb=auto
    --durations=10
    --maxfail=10
    --disable-warnings
    --cov=project_management_system
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Async support
asyncio_mode = auto

# Test output
console_output_style = progress

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto

# Minimum version
minversion = 6.0
