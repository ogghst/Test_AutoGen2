classes:
  Project:
    description: Root entity representing the entire software project
    slots:
      - id
      - name
      - vision
      - methodology
      - description
      - business_case
      - sdlc_phase
      - release_plan
      - team
      - scope
      - stakeholders
      - risks
      - milestones
      - phases
      - status
      - created_date
      - last_updated
      - knowledge_transfer
      - change_requests
      - baselines
      - repositories
      - ai_work_products
    slot_usage:
      status:
        range: ProjectStatusEnum
      methodology:
        range: MethodologyEnum
        required: true
      sdlc_phase:
        range: SDLCPhaseEnum
        required: true

  BusinessCase:
    description: Justification for the project including financial and strategic considerations
    slots:
      - id
      - project_id
      - problem_statement
      - business_objectives
      - benefits
      - costs
      - roi_analysis
      - alternatives_analysis
      - recommendation
      - approval_status
      - approved_date

  Scope:
    description: Project scope definition with inclusions, exclusions, and constraints
    slots:
      - epics
      - inclusions
      - exclusions
      - assumptions
      - constraints
      - acceptance_criteria
      - requirements

  Requirement:
    description: Single discrete requirement with unique identifier and traceability
    slots:
      - id
      - description
      - category
      - priority
      - status
      - source
      - acceptance_criteria
      - created_date
      - last_updated

  Epic:
    description: Large work body capturing major capability with traceability to business objectives
    slots:
      - id
      - name
      - description
      - business_value
      - user_stories
      - priority
      - status
      - created_date
      - target_release
    slot_usage:
      status:
        range: EpicStatusEnum
      description:
        maximum_value: 500

  UserStory:
    description: End-user perspective feature description with acceptance criteria
    slots:
      - id
      - title
      - description
      - acceptance_criteria
      - definition_of_done
      - story_points
      - issues
      - epic_id
      - sprint_id
      - status
      - priority
      - tests
      - technical_notes
    slot_usage:
      status:
        range: UserStoryStatusEnum
      description:
        maximum_value: 1000
      acceptance_criteria:
        required: true
        minimum_value: 1
        maximum_value: 10

  Backlog:
    description: Ordered list of work items awaiting execution
    slots:
      - id
      - name
      - description
      - items
      - prioritization_method
      - last_prioritized_date

  BacklogItem:
    description: Single item in a backlog with estimation and prioritization data
    slots:
      - id
      - description
      - estimate
      - priority
      - risk_level
      - business_value
      - dependencies
      - tags

  Sprint:
    description: Time-boxed iteration typically 1-4 weeks in duration
    slots:
      - id
      - name
      - goal
      - start_date
      - end_date
      - velocity
      - retrospective_notes
      - daily_standup_notes
      - review_notes
      - backlog_items
      - committed_velocity
      - actual_velocity
    slot_usage:
      name:
        maximum_value: 50

  Issue:
    description: Technical task or problem resolution item
    slots:
      - id
      - title
      - description
      - type
      - status
      - severity
      - assignee
      - estimate_hours
      - actual_hours
      - due_date
      - created_date
      - root_cause
      - resolution
      - reproduction_steps
      - detected_version
      - resolved_version
    slot_usage:
      type:
        range: IssueTypeEnum
      status:
        range: IssueStatusEnum
      description:
        maximum_value: 500

  Team:
    description: Cross-functional team responsible for project delivery
    slots:
      - id
      - name
      - members
      - velocity
      - capacity
      - focus_factor
      - process_maturity
      - collaboration_tools

  TeamMember:
    description: Individual team member with role responsibilities and capacity
    is_a: Person
    slots:
      - role
      - capacity
      - is_active
      - skills
      - start_date
      - end_date
    slot_usage:
      role:
        range: RoleEnum
        required: true

  Stakeholder:
    description: Project stakeholder with influence and interest assessment
    is_a: Person
    slots:
      - role
      - influence
      - interest
      - communication_preferences
      - engagement_plan
      - concerns
      - expectations

  Risk:
    description: Project risk following PMI risk management framework
    slots:
      - id
      - description
      - category
      - probability
      - impact
      - mitigation_strategy
      - contingency_plan
      - status
      - triggers
      - owner
    slot_usage:
      status:
        range: RiskStatusEnum
      description:
        required: true
        minimum_value: 1
        maximum_value: 500

  Milestone:
    description: Significant point in project timeline with deliverable tracking
    slots:
      - id
      - name
      - description
      - target_date
      - actual_date
      - deliverables
      - status
      - acceptance_criteria
    slot_usage:
      status:
        range: MilestoneStatusEnum
      description:
        maximum_value: 500

  Deliverable:
    description: Tangible or intangible product produced as part of project completion
    slots:
      - id
      - name
      - description
      - status
      - acceptance_date
      - quality_metrics
      - storage_location
      - version
    slot_usage:
      status:
        range: DeliverableStatusEnum
      description:
        maximum_value: 500

  ChangeRequest:
    description: Formal request to modify project baselines
    slots:
      - id
      - description
      - rationale
      - impact_analysis
      - priority
      - type
      - status
      - submitted_by
      - submitted_date
      - decision
      - decision_date
      - decision_maker
    slot_usage:
      type:
        range: ChangeTypeEnum
      status:
        range: ApprovalStatusEnum

  Baseline:
    description: Approved version of scope, schedule, or cost used for comparison
    slots:
      - id
      - name
      - description
      - version
      - approved_date
      - approved_by
      - elements

  TestCase:
    description: Verifiable condition for requirement validation
    slots:
      - id
      - name
      - description
      - test_steps
      - expected_result
      - actual_result
      - status
      - type
      - priority
      - associated_requirement
      - automated
      - last_tested
    slot_usage:
      type:
        range: TestTypeEnum

  Phase:
    description: Distinct time period in predictive project lifecycles
    slots:
      - id
      - name
      - description
      - start_date
      - end_date
      - deliverables
      - entrance_criteria
      - exit_criteria
      - status

  WorkStream:
    description: Parallel work track focusing on specific project aspect
    slots:
      - id
      - name
      - description
      - lead
      - team
      - deliverables
      - dependencies

  Documentation:
    description: Project artifact serving various stakeholder needs
    slots:
      - id
      - title
      - content
      - type
      - status
      - owner
      - created_date
      - last_updated
      - version
      - audience
    slot_usage:
      type:
        range: DocumentationTypeEnum
      status:
        range: AgileArtifactStatusEnum

  Repository:
    description: Storage location for project artifacts and code
    slots:
      - id
      - name
      - type
      - url
      - access_controls
      - last_sync_date
    slot_usage:
      type:
        range: RepositoryTypeEnum

  Metric:
    description: Quantitative measure of project performance or quality
    slots:
      - id
      - name
      - description
      - value
      - target
      - unit
      - measurement_date
      - trend

  Person:
    description: Human individual involved in the project environment
    slots:
      - id
      - person_name
      - email
      - communication_preferences
    class_uri: schema:Person

  CommunicationPlan:
    description: Structured approach to project information distribution
    slots:
      - id
      - purpose
      - audience
      - message
      - frequency
