---
Project:
  description: "Root entity representing the entire software project with PMI governance"
  attributes:
    id:
      type: "UUID"
      description: "Unique project identifier following PMI standards"
      validation:
        format: "uuid4"
    name:
      type: "str"
      description: "Project name"
      validation:
        min_length: 1
        max_length: 100
    vision:
      type: "str"
      description: "Project vision statement guiding agile execution"
      validation:
        max_length: 500
    methodology:
      type: "str"
      default: "Agile"
      validation:
        allowed_values: ["Scrum", "Kanban", "XP", "Hybrid"]
    description:
      type: "str"
      description: "Project charter description"
      validation:
        max_length: 1000
    release_plan:
      type: "str"
      description: "High-level release plan and roadmap"
      optional: true
      validation:
        max_length: 1000
    team:
      type: "Team"
      description: "Assigned project team"
    scope:
      type: "Scope"
      description: "Project scope definition"
    stakeholders:
      type: "list[Stakeholder]"
      description: "Project stakeholders following PMI identification process"
    risks:
      type: "list[Risk]"
      description: "Project risk register following PMI risk management"
    milestones:
      type: "list[Milestone]"
      description: "Project milestones with deliverables"
    status:
      type: "str"
      description: "Current project status"
      validation:
        allowed_values: ["Initiation", "Planning", "Execution", "Monitoring", "Closing"]
    created_date:
      type: "datetime"
      description: "Project creation timestamp"
    last_updated:
      type: "datetime"
      description: "Last project update timestamp"
    knowledge_transfer:
      type: "str"
      description: "Knowledge transfer activities and documentation"
      optional: true
      validation:
        max_length: 1000
Scope:
  description: "Defines project boundaries and deliverables following PMI scope management"
  attributes:
    epics:
      type: "list[Epic]"
      description: "Collection of major feature groups"
    inclusions:
      type: "list[str]"
      description: "Explicitly included items in scope"
      validation:
        max_items: 50
    exclusions:
      type: "list[str]"
      description: "Explicitly excluded items from scope"
      validation:
        max_items: 50
    assumptions:
      type: "list[str]"
      description: "Scope assumptions following PMI documentation standards"
    constraints:
      type: "list[str]"
      description: "Scope constraints following PMI documentation standards"
    acceptance_criteria:
      type: "list[str]"
      description: "Overall project acceptance criteria"
Epic:
  description: "Large work body capturing major capability with traceability to business objectives"
  attributes:
    id:
      type: "UUID"
      description: "Unique epic identifier"
      validation:
        format: "uuid4"
    name:
      type: "str"
      description: "Epic name"
      validation:
        min_length: 1
        max_length: 100
    description:
      type: "str"
      description: "Detailed epic description"
      validation:
        max_length: 500
    business_value:
      type: "int"
      description: "Business value score (1-10)"
      validation:
        ge: 1
        le: 10
    user_stories:
      type: "list[UserStory]"
      description: "Contained user stories"
    priority:
      type: "str"
      description: "Business priority"
      validation:
        allowed_values: ["Critical", "High", "Medium", "Low"]
    status:
      type: "str"
      description: "Current epic status"
      validation:
        allowed_values: ["Proposed", "Approved", "In Progress", "Completed", "Deferred"]
    created_date:
      type: "datetime"
      description: "Epic creation timestamp"
UserStory:
  description: "End-user perspective feature description with acceptance criteria"
  attributes:
    id:
      type: "UUID"
      description: "Unique story identifier"
      validation:
        format: "uuid4"
    title:
      type: "str"
      description: "Short descriptive title"
      validation:
        min_length: 1
        max_length: 100
    description:
      type: "str"
      description: "Detailed user story narrative following 'As a... I want... So that...' format"
      validation:
        max_length: 1000
    acceptance_criteria:
      type: "list[str]"
      description: "Conditions to satisfy story"
      validation:
        min_items: 1
        max_items: 10
    definition_of_done:
      type: "str"
      description: "Definition of done for this user story"
      optional: true
      validation:
        max_length: 1000
    story_points:
      type: "int"
      description: "Relative complexity estimate using Fibonacci sequence"
      validation:
        allowed_values: [1, 2, 3, 5, 8, 13, 21]
    issues:
      type: "list[Issue]"
      description: "Associated technical tasks"
    epic_id:
      type: "UUID"
      description: "Parent epic reference"
      validation:
        format: "uuid4"
    sprint_id:
      type: "UUID"
      description: "Sprint assignment reference"
      validation:
        format: "uuid4"
        optional: true
    status:
      type: "str"
      description: "Current story status"
      validation:
        allowed_values: ["Backlog", "To Do", "In Progress", "Review", "Done"]
    priority:
      type: "int"
      description: "Implementation priority (1 is highest)"
      validation:
        ge: 1
        le: 10
Issue:
  description: "Technical task or problem resolution item with PMI work breakdown structure alignment"
  attributes:
    id:
      type: "UUID"
      description: "Unique issue identifier"
      validation:
        format: "uuid4"
    title:
      type: "str"
      description: "Short descriptive title"
      validation:
        min_length: 1
        max_length: 100
    description:
      type: "str"
      description: "Detailed technical description"
      validation:
        max_length: 500
    type:
      type: "str"
      description: "Issue type"
      validation:
        allowed_values: ["Bug", "Task", "Improvement", "Technical Debt", "Spike"]
    status:
      type: "str"
      description: "Current status"
      validation:
        allowed_values: ["Backlog", "To Do", "In Progress", "Review", "Done", "Blocked"]
    severity:
      type: "str"
      description: "Issue severity level"
      validation:
        allowed_values: ["Critical", "High", "Medium", "Low"]
        optional: true
    assignee:
      type: "TeamMember"
      description: "Assigned team member"
    estimate_hours:
      type: "float"
      description: "Time estimate in hours"
      validation:
        ge: 0
    actual_hours:
      type: "float"
      description: "Actual time spent in hours"
      validation:
        ge: 0
    due_date:
      type: "date"
      description: "Target completion date"
    created_date:
      type: "datetime"
      description: "Issue creation timestamp"
Team:
  description: "Group responsible for project delivery with RACI matrix support"
  attributes:
    id:
      type: "UUID"
      description: "Team identifier"
      validation:
        format: "uuid4"
    name:
      type: "str"
      description: "Team name"
      validation:
        min_length: 1
        max_length: 50
    members:
      type: "list[TeamMember]"
      description: "Team composition"
    velocity:
      type: "float"
      description: "Team velocity (average story points per sprint)"
      validation:
        ge: 0
    capacity:
      type: "float"
      description: "Total weekly capacity in hours"
      validation:
        ge: 0
TeamMember:
  description: "Individual team member definition with PMI role responsibilities"
  attributes:
    id:
      type: "UUID"
      description: "Unique member identifier"
      validation:
        format: "uuid4"
    name:
      type: "str"
      description: "Member name"
      validation:
        min_length: 1
        max_length: 100
    role:
      type: "str"
      description: "Primary role"
      validation:
        allowed_values: ["Product Owner", "Scrum Master", "Developer", "QA Engineer", "DevOps Engineer", "UX Designer", "Project Manager"]
    email:
      type: "str"
      description: "Contact email"
      validation:
        format: "email"
    capacity:
      type: "float"
      description: "Weekly availability in hours"
      validation:
        ge: 0
        le: 60
    is_active:
      type: "bool"
      description: "Whether the team member is currently active on the project"
      default: true
    experience:
      type: "str"
      description: "User's experience on past similar projects"
      optional: true
      validation:
        max_length: 1000
    skills:
      type: "list[str]"
      description: "User's skills"
      optional: true
    expectations:
      type: "str"
      description: "User's expectations for the project"
      optional: true
      validation:
        max_length: 1000
Stakeholder:
  description: "Project stakeholder following PMI stakeholder management"
  attributes:
    id:
      type: "UUID"
      description: "Unique stakeholder identifier"
      validation:
        format: "uuid4"
    name:
      type: "str"
      description: "Stakeholder name"
      validation:
        min_length: 1
        max_length: 100
    role:
      type: "str"
      description: "Stakeholder role in relation to project"
    influence:
      type: "str"
      description: "Level of influence on project"
      validation:
        allowed_values: ["High", "Medium", "Low"]
    interest:
      type: "str"
      description: "Level of interest in project"
      validation:
        allowed_values: ["High", "Medium", "Low"]
    communication_preferences:
      type: "str"
      description: "Preferred communication method"
Risk:
  description: "Project risk following PMI risk management framework"
  attributes:
    id:
      type: "UUID"
      description: "Unique risk identifier"
      validation:
        format: "uuid4"
    description:
      type: "str"
      description: "Risk description"
      validation:
        min_length: 1
        max_length: 500
    category:
      type: "str"
      description: "Risk category"
      validation:
        allowed_values: ["Technical", "Management", "Organizational", "External", "Requirements"]
    probability:
      type: "str"
      description: "Probability of occurrence"
      validation:
        allowed_values: ["High", "Medium", "Low"]
    impact:
      type: "str"
      description: "Impact if risk occurs"
      validation:
        allowed_values: ["High", "Medium", "Low"]
    mitigation_strategy:
      type: "str"
      description: "Planned mitigation strategy"
    contingency_plan:
      type: "str"
      description: "Contingency plan if risk occurs"
    status:
      type: "str"
      description: "Current risk status"
      validation:
        allowed_values: ["Identified", "Analyzed", "Planned", "Monitored", "Resolved"]
Milestone:
  description: "Project milestone with deliverable tracking following PMI time management"
  attributes:
    id:
      type: "UUID"
      description: "Unique milestone identifier"
      validation:
        format: "uuid4"
    name:
      type: "str"
      description: "Milestone name"
      validation:
        min_length: 1
        max_length: 100
    description:
      type: "str"
      description: "Milestone description and significance"
      validation:
        max_length: 500
    target_date:
      type: "date"
      description: "Planned completion date"
    actual_date:
      type: "date"
      description: "Actual completion date"
      optional: true
    deliverables:
      type: "list[Deliverable]"
      description: "Associated deliverables"
    status:
      type: "str"
      description: "Milestone status"
      validation:
        allowed_values: ["Planned", "At Risk", "Achieved", "Missed"]
Deliverable:
  description: "Tangible or intangible product produced as part of project completion"
  attributes:
    id:
      type: "UUID"
      description: "Unique deliverable identifier"
      validation:
        format: "uuid4"
    name:
      type: "str"
      description: "Deliverable name"
      validation:
        min_length: 1
        max_length: 100
    description:
      type: "str"
      description: "Deliverable description and acceptance criteria"
      validation:
        max_length: 500
    status:
      type: "str"
      description: "Deliverable status"
      validation:
        allowed_values: ["Not Started", "In Progress", "Completed", "Accepted", "Rejected"]
    acceptance_date:
      type: "date"
      description: "Date when deliverable was accepted"
      optional: true
Sprint:
  description: "Time-boxed iteration in agile development"
  attributes:
    id:
      type: "UUID"
      description: "Unique sprint identifier"
      validation:
        format: "uuid4"
    name:
      type: "str"
      description: "Sprint name/number"
      validation:
        min_length: 1
        max_length: 50
    goal:
      type: "str"
      description: "Sprint goal"
      validation:
        max_length: 200
    start_date:
      type: "date"
      description: "Sprint start date"
    end_date:
      type: "date"
      description: "Sprint end date"
    velocity:
      type: "float"
      description: "Actual velocity achieved in this sprint"
      validation:
        ge: 0
    retrospective_notes:
      type: "str"
      description: "Notes from sprint retrospective"
      optional: true
    daily_standup_notes:
      type: "str"
      description: "Notes from daily stand-up meetings"
      optional: true
      validation:
        max_length: 2000
    review_notes:
      type: "str"
      description: "Notes from sprint review/demo"
      optional: true
      validation:
        max_length: 2000
---
